<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div {
                border:5px solid pink;
                display:grid;
                /* fraction of available space */
                grid-template-columns: 150px 1fr;
            }

            #grid {
                border:5px solid grey;
            }
        </style>
    </head>

    <body>
        <!-- span is a inline element, div is a block element -->
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
    </body>
</html>
